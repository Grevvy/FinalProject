<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contractor Profile - Service Scout</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-picture {
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* Responsive for smaller devices */
        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
  <h2>Edit Your Contractor Profile</h2>

  <!-- Placeholder Profile Picture -->
  <div class="profile-picture">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
  </div>

  <!-- Error message for validation (hidden by default) -->
  <div id="error-message" class="error-message">Passwords do not match. Please try again.</div>

  <form action="/perform_edit_contractor_profile" method="post" enctype="multipart/form-data">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" value="John Contractor" required>

    <label for="businessName">Business Name:</label>
    <input type="text" id="businessName" name="businessName" value="Doe Electrical Services" required>

    <label for="services">Services Provided:</label>
    <textarea id="services" name="services" rows="4" placeholder="e.g., Electrician, Plumber, HVAC" required>Electrician, HVAC</textarea>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" value="123-456-7890" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="johncontractor@example.com" required>

    <!-- Upload profile picture -->
    <label for="profilePicture">Upload Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password">

    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">

    <input type="submit" value="Save Changes">
  </form>

  <!-- Back link -->
  <div class="back-link">
    <a href="/view_profile">Back to Profile</a>
  </div>
</div>

<script>
    // Check for error parameter in the URL (e.g., password mismatch)
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'password_mismatch') {
            document.getElementById('error-message').style.display = 'block';
        }
    };
</script>

</body>
</html>
