<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Account - Service Scout</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .account-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* Responsive for smaller devices */
        @media (max-width: 768px) {
            .account-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="account-container">
  <h2>Create Your Account</h2>

  <!-- Error message for validation (hidden by default) -->
  <div id="error-message" class="error-message">Passwords do not match. Please try again.</div>

  <form action="/perform_user_creation" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <input type="submit" value="Create Account">
  </form>

  <!-- Back link -->
  <div class="back-link">
    <a href="/">Back to Login</a>
  </div>
</div>

<script>
    // Check for error parameter in the URL (e.g., password mismatch)
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'password_mismatch') {
            document.getElementById('error-message').style.display = 'block';
        }
    };
</script>

</body>
</html>
