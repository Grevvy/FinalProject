<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Scout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            display: inline-block;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
<h2>Login to Service Scout</h2>

<!-- Display an error message if login fails -->
<div id="error-message" style="display: none;">Invalid username or password. Please try again.</div>

<form action="/perform_login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
</form>

<script>
        // Check if there is an error parameter in the URL and show the error message
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error')) {
                document.getElementById('error-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
