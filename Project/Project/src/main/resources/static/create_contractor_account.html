<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contractor Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            display: inline-block;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Create Contractor Account</h2>
<form action="/perform_contractor_creation" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="businessName">Business Name:</label>
    <input type="text" id="businessName" name="businessName" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label>Services:</label>
    <input type="checkbox" id="electrician" name="services" value="Electrician">
    <label for="electrician">Electrician</label>

    <input type="checkbox" id="plumber" name="services" value="Plumber">
    <label for="plumber">Plumber</label>

    <input type="checkbox" id="carpenter" name="services" value="Carpenter">
    <label for="carpenter">Carpenter</label>

    <input type="checkbox" id="hvac" name="services" value="HVAC">
    <label for="hvac">HVAC</label>

    <!-- Add more services as needed -->

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <input type="submit" value="Create Account">
</form>
</body>
</html>
