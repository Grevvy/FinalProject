<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Service Scout</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .profile-info p span {
            font-weight: bold;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container .edit-btn {
            background-color: #007BFF;
        }

        .button-container .edit-btn:hover {
            background-color: #0056b3;
        }

        .button-container .home-btn {
            background-color: #28a745;
        }

        .button-container .home-btn:hover {
            background-color: #218838;
        }

        /* Responsive for smaller devices */
        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
  <h2>Your Profile</h2>

  <!-- Display user information -->
  <div class="profile-info">
    <p><span>Full Name:</span> John Doe</p>
    <p><span>Email:</span> john@example.com</p>
    <p><span>Username:</span> john123</p>
  </div>

  <!-- Action buttons -->
  <div class="button-container">
    <a href="/edit_profile" class="edit-btn">Edit Profile</a>
    <a href="/home" class="home-btn">Back to Home</a>
  </div>
</div>

</body>
</html>
